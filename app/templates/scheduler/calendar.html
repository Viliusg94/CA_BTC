{% extends 'base.html' %}

{% block title %}
Užduočių kalendorius - BTC Prekybos Sistema
{% endblock %}

{% block styles %}
<!-- FullCalendar stiliai -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
<style>
    /* Kalendoriaus konteineris */
    #calendar {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* Užduočių stiliai pagal būseną */
    .fc-event.task-pending {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    
    .fc-event.task-running {
        background-color: #0dcaf0;
        border-color: #0dcaf0;
        animation: pulse 2s infinite;
    }
    
    .fc-event.task-completed {
        background-color: #198754;
        border-color: #198754;
    }
    
    .fc-event.task-failed {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    
    /* Pulsavimo animacija vykdomoms užduotims */
    @keyframes pulse {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0.7;
        }
        100% {
            opacity: 1;
        }
    }
    
    /* Legenda */
    .task-legend {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }
    
    .legend-item {
        margin: 0 10px;
        display: flex;
        align-items: center;
    }
    
    .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        margin-right: 5px;
    }
    
    .legend-color.pending {
        background-color: #6c757d;
    }
    
    .legend-color.running {
        background-color: #0dcaf0;
    }
    
    .legend-color.completed {
        background-color: #198754;
    }
    
    .legend-color.failed {
        background-color: #dc3545;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Užduočių kalendorius</h1>
        <div>
            <a href="{{ url_for('scheduler.tasks') }}" class="btn btn-secondary">
                <i class="fas fa-list"></i> Užduočių sąrašas
            </a>
            <a href="{{ url_for('scheduler.create_task') }}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nauja užduotis
            </a>
        </div>
    </div>
    
    <!-- Kalendoriaus navigacija -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="prev-month" class="btn btn-outline-secondary">
                            <i class="fas fa-chevron-left"></i> Ankstesnis
                        </button>
                        <button id="today" class="btn btn-outline-primary">Šiandien</button>
                        <button id="next-month" class="btn btn-outline-secondary">
                            Kitas <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Legenda -->
                    <div class="d-flex justify-content-end">
                        <div class="legend-item me-3">
                            <div class="legend-color pending"></div>
                            <span>Laukianti</span>
                        </div>
                        <div class="legend-item me-3">
                            <div class="legend-color running"></div>
                            <span>Vykdoma</span>
                        </div>
                        <div class="legend-item me-3">
                            <div class="legend-color completed"></div>
                            <span>Baigta</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color failed"></div>
                            <span>Nepavyko</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Kalendorius -->
    <div class="card">
        <div class="card-body">
            <div id="calendar"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializuojame kalendorių
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: '',
                center: 'title',
                right: ''
            },
            events: '/api/scheduler/tasks/month',
            eventColor: '#6c757d', // Numatytoji spalva
            eventClassNames: function(arg) {
                // Nustatome klasę pagal užduoties būseną
                if (arg.event.extendedProps.status === 'running') {
                    return ['bg-info'];
                } else if (arg.event.extendedProps.status === 'completed') {
                    return ['bg-success'];
                } else if (arg.event.extendedProps.status === 'failed') {
                    return ['bg-danger'];
                } else {
                    return ['bg-secondary'];
                }
            },
            eventClick: function(info) {
                // Nukreipiame į užduoties detalių puslapį
                window.location.href = '/scheduler/tasks/' + info.event.id;
            },
            locale: 'lt',
            firstDay: 1 // Pirmadienis kaip pirma savaitės diena
        });
        
        // Atvaizduojame kalendorių
        calendar.render();
        
        // Mygtukai navigacijai
        document.getElementById('prev-month').addEventListener('click', function() {
            calendar.prev();
        });
        
        document.getElementById('next-month').addEventListener('click', function() {
            calendar.next();
        });
        
        document.getElementById('today').addEventListener('click', function() {
            calendar.today();
        });
    });
</script>
{% endblock %}
