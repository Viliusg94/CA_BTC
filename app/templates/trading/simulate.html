{% extends "base.html" %}

{% block title %}Simuliacija - BTC Prekybos Sistema{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Prekybos simuliacija</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Simuliacijos parametrai</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('trading.simulate') }}">
                    <div class="mb-3">
                        <label for="capital" class="form-label">Pradinis kapitalas (€)</label>
                        <input type="number" class="form-control" id="capital" name="capital" min="1" step="100" value="10000" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="days" class="form-label">Simuliacijos periodas (dienų)</label>
                        <input type="number" class="form-control" id="days" name="days" min="1" max="365" value="30" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="strategy" class="form-label">Prekybos strategija</label>
                        <select class="form-select" id="strategy" name="strategy">
                            <option value="trend_following">Trend Following</option>
                            <option value="mean_reversion">Mean Reversion</option>
                            <option value="breakout">Breakout</option>
                            <option value="ml">Machine Learning</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="risk" class="form-label">Rizikos lygis</label>
                        <div class="range">
                            <input type="range" class="form-range" min="1" max="10" id="risk" name="risk" value="5">
                            <div class="d-flex justify-content-between">
                                <small>Mažas</small>
                                <small>Vidutinis</small>
                                <small>Didelis</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-play me-1"></i>Paleisti simuliaciją
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
