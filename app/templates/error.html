<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>Klaida
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-bug" style="font-size: 4rem; color: var(--accent-red);"></i>
                        </div>
                        
                        <h5 class="text-center mb-4">Kažkas nepavyko</h5>
                        
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Grįžti į pagrindinį puslapį
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left me-2"></i>Grįžti atgal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
