{% extends "base.html" %}

{% block title %}Grafikų analizė{% endblock %}

{% block styles %}
<style>
    .chart-container {
        min-height: 400px;
        width: 100%;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 10px;
    }
    
    .controls {
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Grafikų analizė</h1>
    
    <div class="row controls">
        <div class="col-md-3">
            <div class="form-group">
                <label for="graph-type">Grafiko tipas</label>
                <select id="graph-type" class="form-control">
                    <option value="price">Bitcoin kaina</option>
                    <option value="prediction">Modelio prognozės</option>
                    <option value="performance">Modelio rezultatai</option>
                </select>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="form-group">
                <label for="timeframe">Laiko periodas</label>
                <select id="timeframe" class="form-control">
                    <option value="1m">1 mėnuo</option>
                    <option value="3m">3 mėnesiai</option>
                    <option value="6m">6 mėnesiai</option>
                    <option value="1y" selected>1 metai</option>
                    <option value="all">Visi duomenys</option>
                </select>
            </div>
        </div>
        
        <div class="col-md-3" id="model-select-container" style="display: none;">
            <div class="form-group">
                <label for="model-select">Modelis</label>
                <select id="model-select" class="form-control">
                    {% for model in models %}
                    <option value="{{ model.id }}">{{ model.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="form-group">
                <label>&nbsp;</label>
                <button id="update-graph" class="btn btn-primary form-control">Atnaujinti grafiką</button>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="chart-container">
                <canvas id="main-chart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/graphs.js"></script>
{% endblock %}
