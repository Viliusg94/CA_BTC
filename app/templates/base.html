<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bitcoin Kainų Analizė{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Chart.js biblioteka grafikams -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Time Adapter for date handling -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Financial charts plugin for candlesticks -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    <!-- Font Awesome ikonėlėms -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Dark Theme Base Styles */
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --accent-red: #f87171;
            --accent-yellow: #fbbf24;
            --border-color: #4b5563;
            --shadow: rgba(0, 0, 0, 0.4);
        }
        
        /* Global dark theme */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-primary);
        }
        
        *::-webkit-scrollbar {
            width: 8px;
        }
        
        *::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        *::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        *::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Dark theme body */
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Card styling */
        .card {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 8px 25px var(--shadow);
        }
        
        .card.shadow {
            box-shadow: 0 10px 25px var(--shadow) !important;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            color: white;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-body {
            color: var(--text-primary);
            background: transparent;
        }
        
        .card-title {
            color: var(--text-primary) !important;
        }
        
        /* Text colors */
        .text-gray-800, .text-dark {
            color: var(--text-primary) !important;
        }
        
        .text-xs {
            font-size: 0.75rem;
            color: var(--text-secondary) !important;
        }
        
        .text-primary {
            color: var(--accent-blue) !important;
        }
        
        .text-success {
            color: var(--accent-green) !important;
        }
        
        .text-danger {
            color: var(--accent-red) !important;
        }
        
        .text-warning {
            color: var(--accent-yellow) !important;
        }
        
        .text-muted {
            color: var(--text-muted) !important;
        }
        
        .text-light {
            color: var(--text-primary) !important;
        }
        
        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary) !important;
        }
        
        /* Button styling */
        .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-width: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #3b82f6 100%);
            border-color: var(--accent-blue);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--accent-green) 0%, #10b981 100%);
            border-color: var(--accent-green);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red) 0%, #ef4444 100%);
            border-color: var(--accent-red);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--accent-yellow) 0%, #f59e0b 100%);
            border-color: var(--accent-yellow);
        }
        
        .btn-dark {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-color: var(--border-color);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-color: #06b6d4;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--text-muted) 0%, #6b7280 100%);
            border-color: var(--text-muted);
        }
        
        .btn-outline-primary {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .btn-outline-primary:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .btn-outline-info {
            border-color: #06b6d4;
            color: #06b6d4;
        }
        
        .btn-outline-info:hover {
            background: #06b6d4;
            border-color: #06b6d4;
        }
        
        .btn-outline-secondary {
            border-color: var(--text-muted);
            color: var(--text-muted);
        }
        
        .btn-outline-secondary:hover {
            background: var(--text-muted);
            border-color: var(--text-muted);
        }
        
        /* Stats cards */
        .stats-card {
            transition: transform 0.3s;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow) !important;
        }
        
        .stats-card .fa-2x {
            transition: all 0.3s ease;
            color: var(--text-muted);
        }
        
        .stats-card:hover .fa-2x {
            transform: scale(1.1);
            opacity: 0.8;
            color: var(--text-secondary);
        }
        
        /* Price card */
        .price-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            color: white;
        }
        
        /* Enhanced color borders for stats cards */
        .border-left-primary {
            border-left: 4px solid var(--accent-blue) !important;
        }
        
        .border-left-success {
            border-left: 4px solid var(--accent-green) !important;
        }
        
        .border-left-danger {
            border-left: 4px solid var(--accent-red) !important;
        }
        
        .border-left-warning {
            border-left: 4px solid var(--accent-yellow) !important;
        }
        
        /* Chart container */
        .chart-container {
            position: relative;
            height: 350px !important;
            width: 100% !important;
            margin-bottom: 20px;
            overflow: visible;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1);
        }
        
        .chart-container:hover {
            box-shadow: 0 15px 35px var(--shadow);
        }
        
        #candlestick-chart, #price-chart, #prediction-chart {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            border-radius: 8px;
            background: var(--bg-primary);
        }
        
        /* Remove outline on focus for buttons */
        .btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(96, 165, 250, 0.25);
        }
        
        /* Prediction chart specific styling */
        .prediction-chart-container {
            position: relative;
            height: 400px !important;
            width: 100% !important;
            margin-bottom: 20px;
            overflow: visible;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1);
        }
        
        .prediction-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-muted);
        }
        
        .prediction-loading .spinner {
            margin-bottom: 15px;
        }
        
        /* Enhanced alert styling for predictions */
        .prediction-alert {
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .prediction-alert.alert-success {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.15) 0%, rgba(52, 211, 153, 0.05) 100%);
            border: 1px solid var(--accent-green);
        }
        
        .prediction-alert.alert-info {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.15) 0%, rgba(96, 165, 250, 0.05) 100%);
            border: 1px solid var(--accent-blue);
        }
        
        .prediction-alert.alert-warning {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, rgba(251, 191, 36, 0.05) 100%);
            border: 1px solid var(--accent-yellow);
        }
        
        .prediction-alert.alert-danger {
            background: linear-gradient(135deg, rgba(248, 113, 113, 0.15) 0%, rgba(248, 113, 113, 0.05) 100%);
            border: 1px solid var(--accent-red);
        }
        
        /* Form text styling */
        .form-text {
            color: var(--text-muted) !important;
            font-size: 0.875rem;
        }
        
        /* Chart loading animation */
        .prediction-loading .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        /* Form styling */
        .form-control, .form-select, .form-control:focus, .form-select:focus {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 0.2rem rgba(96, 165, 250, 0.25) !important;
        }
        
        .form-label {
            color: var(--text-secondary) !important;
        }
        
        /* Table styling */
        .table {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }
        
        .table-dark {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        
        .table-dark th,
        .table-dark td {
            border-color: var(--border-color);
            background-color: var(--bg-tertiary);
        }
        
        .table thead th {
            background-color: var(--bg-primary);
            border-color: var(--border-color);
        }
        
        /* Alert styling */
        .alert-warning {
            background-color: rgba(251, 191, 36, 0.1);
            border-color: var(--accent-yellow);
            color: var(--accent-yellow);
        }
        
        .alert-success {
            background-color: rgba(52, 211, 153, 0.1);
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        
        .alert-danger {
            background-color: rgba(248, 113, 113, 0.1);
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        
        .alert-info {
            background-color: rgba(96, 165, 250, 0.1);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        /* Progress bar styling */
        .progress {
            background-color: var(--bg-tertiary);
        }
        
        .progress-bar {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-green) 100%);
        }
        
        /* Badge styling */
        .badge {
            color: var(--bg-primary) !important;
        }
        
        /* List group styling */
        .list-group-item {
            background-color: var(--bg-tertiary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        .list-group-item:hover {
            background-color: var(--bg-secondary);
        }
        
        /* Modal styling */
        .modal-content {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }
        
        .modal-header {
            border-bottom-color: var(--border-color);
        }
        
        .modal-footer {
            border-top-color: var(--border-color);
        }
        
        /* Animation */
        .text-center.mb-4 h1 {
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading states */
        .loading {
            color: var(--text-muted);
            font-style: italic;
        }
        
        /* Utility classes */
        .text-gradient {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Font weight utilities */
        .font-weight-bold {
            font-weight: 700 !important;
        }
    </style>
</head>
<body>
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
