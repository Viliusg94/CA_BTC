<!-- Pavyzdys kaip pridėti tooltips (pagalbines žinutes) prie laukų -->

<!-- Modelio pavadinimo laukas su tooltip -->
<div class="mb-3">
    <label for="model-name" class="form-label">
        Modelio pavadinimas
        <i class="fas fa-info-circle text-info ms-1" 
           data-bs-toggle="tooltip" 
           title="Įveskite descriptyvų modelio pavadinimą, kuris padės jį identifikuoti vėliau"></i>
    </label>
    <input type="text" class="form-control" id="model-name" name="name" required>
</div>

<!-- Modelio tipo pasirinkimas su tooltips -->
<div class="mb-3">
    <label for="model-type" class="form-label">
        Modelio tipas
        <i class="fas fa-info-circle text-info ms-1" 
           data-bs-toggle="tooltip" 
           title="<strong>LSTM</strong>: Gera laiko eilučių prognozėms<br><strong>GRU</strong>: Greitesnė LSTM versija<br><strong>CNN</strong>: Tinka vaizdų atpažinimui"></i>
    </label>
    <select class="form-select" id="model-type" name="type" required>
        <option value="" selected disabled>Pasirinkite modelio tipą</option>
        <option value="lstm">LSTM</option>
        <option value="gru">GRU</option>
        <option value="cnn">CNN</option>
        <option value="rnn">RNN</option>
    </select>
</div>

<!-- Epochų skaičiaus laukas su tooltip -->
<div class="mb-3">
    <label for="epochs" class="form-label">
        Epochų skaičius
        <i class="fas fa-info-circle text-info ms-1" 
           data-bs-toggle="tooltip" 
           title="Kiek kartų modelis pereis per visus treniravimo duomenis. Didesnis skaičius gali pagerinti rezultatus, bet užims daugiau laiko."></i>
    </label>
    <input type="number" class="form-control" id="epochs" name="epochs" min="1" max="1000" value="50" required>
</div>

<!-- Partijos dydžio laukas su tooltip -->
<div class="mb-3">
    <label for="batch-size" class="form-label">
        Partijos dydis (Batch Size)
        <i class="fas fa-info-circle text-info ms-1" 
           data-bs-toggle="tooltip" 
           title="Duomenų kiekis, apdorojamas vienu metu. Didesnis partijos dydis pagreitina treniravimą, bet reikalauja daugiau atminties."></i>
    </label>
    <input type="number" class="form-control" id="batch-size" name="batch_size" min="1" max="512" value="32" required>
</div>

<!-- Mokymosi spartos laukas su tooltip -->
<div class="mb-3">
    <label for="learning-rate" class="form-label">
        Mokymosi sparta (Learning Rate)
        <i class="fas fa-info-circle text-info ms-1" 
           data-bs-toggle="tooltip" 
           title="Žingsnis, kuriuo modelis atnaujina savo svorius. Mažesnė reikšmė = lėtesnis, bet stabilesnis mokymasis. Didesnė reikšmė = greitesnis, bet nestabilesnis mokymasis."></i>
    </label>
    <input type="number" class="form-control" id="learning-rate" name="learning_rate" min="0.00001" max="1" step="0.0001" value="0.001" required>
</div>
